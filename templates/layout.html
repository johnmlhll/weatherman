<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel='stylesheet' href="{{url_for('static', filename='content/reset.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='content/style.css')}}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="author" content="John Mulhall"/>
    <meta name="description" content="Weather api app for 16 day forecast from OpenWeatherMap api developed by John Mulhall on Python3/Flask"/>
    <meta name="keywords" content="weather, api, map, Ireland, python, python3, flask"/>
</head>
<body>
  <div id="wrapper">
    <header>
      <a href="https://jmulhall.azurewebsites.net/" target="_blank">
        <img id='head_img' src="{{url_for('static', filename='images/imgGlobe-900x447px.jpg')}}" alt="Globe on the Beach"/>
      </a>
      <h1>Weatherman <sub>The 16 Day Weather Forecast App</sub></h1>
    </header>
    <nav>
      <ul id='navbar'>
        <li><a href="{{ url_for('main') }}">Home</a><li>
      </ul>
    </nav>
    <main id="main_content">
      {%block content%}
      {%endblock%}
    </main>
    <footer>
      <hr class="hr_ruler">
      <p>
        <input class="btn_expand" type="button" value="Increase/Decrease Font Size" onclick="changeFont()"/>
      </p>
      <div class="urls">
        <ul>
          <li>
            <a href="https://jmulhall.azurewebsites.net/" target="_blank">
              Software Porfolio - John Mulhall
            </a>
          </li>
        </ul>
      </div>
      <p>johnmlhll@yahoo.com</p>
      <p>&copy; John Mulhall 2019</p>
      <script src="{{ url_for('static', filename='content/javascript.js')}}" type="text/javascript"></script>
    </footer>
  </div>
</body>
</html>
